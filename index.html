<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./static/styles.css">
  <script src="./static/app.js" defer></script>
</head>
<body>
  <div class="container">
    
    <div class="display-container">
      <label class="display">0</label>
    </div>

    <div class="buttons-container">
    
      <div class="buttons-row">
        <button id="ac" class="darker-grey">ac</button>
        <button id="del" class="darker-grey">del</button>
        <button id="multiply" class="operations darker-grey">x</button>
        <button id="divide" class="operations darker-grey">/</button>
      </div>
    
      <div class="buttons-row">
        <button id="7" class="numbers">7</button>
        <button id="8" class="numbers">8</button>
        <button id="9" class="numbers">9</button>
        <button id="add" class="operations darker-grey">+</button>
      </div>
    
      <div class="buttons-row">
        <button id="4" class="numbers">4</button>
        <button id="5" class="numbers">5</button>
        <button id="6" class="numbers">6</button>
        <button id="subtract" class="operations darker-grey">-</button>        
      </div>
    
      <div class="buttons-row">
        <div class="buttons-container">
          <div class="buttons-row">
            <button id="1" class="numbers">1</button>
            <button id="2" class="numbers">2</button>
            <button id="3" class="numbers">3</button> 
          </div>
          <div class="buttons-row">
            <button id="0" class="numbers wide">0</button>
            <button id="," class="darker-grey">,</button>
          </div>          
        </div>
        <button id="=" class="yellow-background">=</button>          
      </div>
    </div>
  </div>  
</body>
</html>
